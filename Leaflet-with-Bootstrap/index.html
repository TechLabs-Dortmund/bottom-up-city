<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Bottom Up City</title>
</head>
<body>
    <main class="flex-container">

        <section class="container">
            <form>
                <div class="input-group" alt="search box">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                </div>
            </form>
            <div>
                <nav class="boxmodel-btn" alt="navigation buttons">
                    <a href="#" class="btn1 btn-tertiary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Bikesharing</a>
                    <a href="#" class="btn2 btn-tertiary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Carsharing</a>
                    <a href="#" class="btn3 btn-tertiary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Coworking</a>
                </nav>
            </div>
            
            <div class="boxmodel" alt="map">
                <div style="height:500px;" id="randommap"></div>
            </div>
            
        </section>

        <aside class="sidebar" alt="results box">
            <h2>Your results</h2>
        </aside>

    </main>

      
<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
